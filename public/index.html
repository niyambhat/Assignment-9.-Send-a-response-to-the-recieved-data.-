<!doctype html>
<html lang="en">

<head>
    <title>Task 9.1P</title>

    <meta charset="utf-8">
    <meta name="author" content="SIT774">
    <meta name="description" content="Express Sqlite3 Demo">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Latest compiled and minified CSS -->
    <!-- CSS only -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <h1>Express Server</h1>
        <h3>Feedback Form Example</h3>
        <p>Please complete the form along with any comments you would like to submit:
        </p>
        <form action="/users" method="POST">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="usr">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="usr"
                        placeholder="Enter your name" name="name">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="pwd">Password:</label>
                <div class="col-sm-10">

                    <input type="password" class="form-control" id="pwd"
                        placeholder="Enter password" name="password">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"
                    for="comment">Feedback:</label>
                <div class="col-sm-10">
                    <textarea rows="5" class="form-control" id="comment"
                        name="comment"
                        placeholder="Please type your comment/feedback here..."></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label pt-0">Preferred
                    contact:</label>
                <div class="col-sm-10">
                    <label class="radio-inline pr-2">
                        <input type="radio" name="contact" value="Email" id="rb1">
                        Email
                    </label>
                    <label class="radio-inline pr-2">
                        <input type="radio" name="contact" value="Mobile" id="rb2">
                        Mobile
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="contact" value="Post" id="rb3">
                        Post
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary" href="/thankyou">Submit</button>
                    <button type="reset" class="btn btn-primary">Reset</button>
                </div>
            </div>
        </form>
    </div>

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
